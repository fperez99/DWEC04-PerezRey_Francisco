<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 6</title>
  </head>
  <script>
    //Creamos la funcion persona con nombre, edad, genero
    function Persona(nombre, edad, genero) {
      this.nombre = nombre;
      this.edad = edad;
      this.genero = genero;
    }

    //Imprimimos por pantalla los datos de Persona
    Persona.prototype.obtDetalles = function () {
      document.write(
        "Nombre: " +
          this.nombre +
          "<br>" +
          "Edad: " +
          this.edad +
          "<br>" +
          "Género: " +
          this.genero +
          "<br>"
      );
    };

    //Cargamos los datos
    var ficha = new Persona("Fran", "23", "Masculino");
    ficha.obtDetalles();

    var Estudiante = function (nombre, edad, genero, curso, grupo) {
      Persona.call(this, nombre, edad, genero);
      this.curso = curso;
      this.grupo = grupo;
    };

    Estudiante.prototype.obtDetalles = function () {
      console.log(
        "Nombre: " +
          this.nombre +
          " Edad: " +
          this.edad +
          " Género: " +
          this.genero +
          " Curso: " +
          this.curso +
          " Grupo: " +
          this.grupo
      );
    };

    Estudiante.prototype.registrar = function () {};

    //Instancia del objeto Estudiante
    var ficha1 = new Estudiante("Fran", "23", "Masculino", "2º", "Tarde");
    ficha1.obtDetalles();

    Estudiante.prototype = Object.create(Persona.prototype);
    Estudiante.prototype.constructor = Estudiante;

    //Objeto Profesor que hereda de Persona
    var Profesor = function (nombre, edad, genero, modulo, nivel) {
      Persona.call(this, nombre, edad, genero);
      this.modulo = modulo;
      this.nivel = nivel;
    };
    Profesor.prototype.obtDetalles = function () {
      console.log(
        "Nombre: " +
          this.nombre +
          " Edad: " +
          this.edad +
          " Género: " +
          this.genero +
          " Modulo: " +
          this.modulo +
          " Nivel: " +
          this.nivel
      );
    };

    Profesor.prototype.asignar = function () {};

    //Instancia del objeto Profesor
    var ficha1 = new Profesor("Ramon", "18", "Masculino", "Derecho", "Grado");
    ficha1.obtDetalles();

    Profesor.prototype = Object.create(Persona.prototype);
    Profesor.prototype.constructor = Profesor;
  </script>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 3</title>
  </head>
  <body>
    <script>
      //funcion que llama a si mismo
      function recursiva(numero) {
        let cadena = "bauuuba";
        if (numero <= 0) {
          return "";
        }
        return cadena + " " + recursiva(numero - 1);
      }
      //Pedimos al usuario cuantas veces quiere que se repita la cadena
      let numero = +prompt("Introduce el numero que quieras repetir la cadena");

      //imprimimos por pantalla las veces que el usuario nos indica por teclado
      document.write(recursiva(numero));
    </script>
  </body>
</html>

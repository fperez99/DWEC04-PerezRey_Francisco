<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      class Jugador {
        constructor(nombre, apellido, empleo, nivel = 1, puntuacion = 1) {
          this.nombre = nombre;
          this.apellido = apellido;
          this.empleo = empleo;
          this.nivel = nivel;
          this.puntuacion = puntuacion;
        }

        setNombre(nombre) {
          this.nombre = nombre;
        }
        setApellido(apellido) {
          this.apellido = apellido;
        }
        setEmpleo(empleo) {
          this.empleo = empleo;
        }
        setNivel(nivel) {
          this.nivel = nivel;
        }
        setPuntuacion(puntuacion) {
          this.puntuacion = puntuacion;
        }

        getNombre() {
          return this.nombre;
        }
        getApellido() {
          return this.apellido;
        }
        getEmpleo() {
          return this.empleo;
        }
        getNivel() {
          return this.nivel;
        }
        getPuntuacion() {
          return this.puntuacion;
        }

        //Para que el jugador suba de puntos y de nivel
        sumarPuntos() {
          this.setPuntuacion = this.setPuntuacion + 1;
          if (this.getPuntuacion % 10 == 0) {
            this.setNivel = this.setNivel + 1;
          }
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 1</title>
  </head>
  <body>
    <script>
      //creamos la funcion para la creacion de los jugadores
      function Jugador(nombre, apellido, empleo) {
        this.nombre = nombre;
        this.apellido = apellido;
        this.empleo = empleo;
        this.nivel = 1;
        this.puntuacion = 1;
      }

      //creamos los jugadores
      let jugador1 = new Jugador("Francisco", "Perez", "Desarrollador");
      let jugador2 = new Jugador("Marta", "Sanchez", "Arquitecta");

      Jugador.prototype.toString = function jugadortoString() {
        let retornar =
          "Nombre: " +
          this.nombre +
          "Apellido: " +
          this.apellido +
          "Empleo: " +
          this.empleo +
          "Nivel: " +
          this.nivel +
          "Puntuacion: " +
          this.puntuacion;
        return retornar;
      };

      document.write(jugador1.toString());
      document.write(jugador2.toString());
      console.log(jugador1.toString());
      console.log(jugador2.toString());
    </script>
  </body>
</html>

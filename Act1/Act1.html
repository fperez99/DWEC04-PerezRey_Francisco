<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      //creamos la funcion para la creacion de los jugadores
      function Jugador(nombre, apellido, empleo) {
        this.nombre = nombre;
        this.apellido = apellido;
        this.empleo = empleo;
        this.nivel = 1;
        this.puntuacion = 1;
      }

      //creamos los jugadores
      let jugador1 = new Jugador("Francisco", "Perez", "Desarrollador");
      let jugador2 = new Jugador("Marta", "Sanchez", "Arquitecta");

      Jugador.prototype.toString = function jugadortoString() {
        let retornar =
          "Nombre: " +
          this.nombre +
          "Apellido: " +
          this.apellido +
          "Empleo: " +
          this.empleo +
          "Nivel: " +
          this.nivel +
          "Puntuacion: " +
          this.puntuacion;
        return retornar;
      };

      //Mostramos por consola y pantalla los jugadores
      document.write(jugador1.toString());
      document.write(jugador2.toString());
      console.log(jugador1.toString());
      console.log(jugador2.toString());

      //Suma 1 punto a la puntuacion del jugador y le sube de nivel cada 10 puntos ganados
      function sumarPuntos(jugador) {
        jugador.puntuacion = jugador.puntuacion + 1;
        if (jugador.puntuacion % 10 == 0) {
          jugador.nivel = jugador.nivel + 1;
        }
      }

      //Reseteamos la puntuacion del jugador
      function resetear(jugador) {
        jugador.puntuacion = 1;
        alert("El jugador se ha reseteado");
      }

      //Le restamos puntos al jugador
      function restarPuntos(jugador) {
        jugador.puntuacion = jugador.puntuacion - 1;
        if (jugador.puntuacion % 10 == 0) {
          jugador.nivel = jugador.nivel - 1;
        } else if (jugador.puntuacion == 0) {
          resetear(jugador);
        }
      }
    </script>
  </body>

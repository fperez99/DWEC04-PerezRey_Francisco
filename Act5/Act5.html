<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      //Creamos el array principal
      let arrayprincipal = [
        [5, 4, 6],
        [2, 9, 3],
        [8, 1, 7],
        [12, 11, 10, 25],
        [20, 18, 15],
      ];
      let arrayBidimensional = [];
      let ultimoarray = [];

      //Esta funcion transforma el array principal en un array bidimensional pero con datos String
      function transformarArray(arr) {
        return arr.join().split(",");
      }

      arrayBidimensional = transformarArray(arrayprincipal);

      //Transformamos el array de string en un array de datos numericos y los metemos en nuestro ultimo array
      let datoNumero = arrayBidimensional.forEach((elemento) => {
        ultimoarray.push(Number(elemento));
      });
    </script>
  </body>
